<form [formGroup]="addBlog" (ngSubmit)="saveBlog()">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Title</label>
      <input type="text" class="form-control" placeholder="Enter Title" formControlName="text">     
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Author</label>
        <input type="text" class="form-control" placeholder="Enter Author"  formControlName="username">     
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
